<html>
<head></head>
<style>
	*{
		font-family:"FreeMono";
	}
	form{
		margin:auto;
		/*margin-top:50px;*/
	}
	.item{
		padding:10px;
		border-bottom:1px dashed #666;
	}
	.item label{
		float:left;
		width:180px;
		line-height:30px;
		text-align:right;
		padding-right:10px;
	}
	.item input{
		line-height:30px;
		height:30px;
		width:200px;
		border-radius:4px;
	}

	.item input[type=text],.item input[type=email],.item input[type=password]{
		text-indent:10px;
		outline:none;
		border:1px solid #aaa;
	}
	.item input[type=submit]{
		background-color:#88f;
		color:white;
		border:0;
		font-weight:600;
		font-size:20px;
	}
	.item input.active{
		border:1px solid #aaf;
		box-shadow:0 0 6px #aaf inset;
	}
	.item span{

		padding:3px 5px;
		font-weight:200;
	}
	.item span.fail{
		color:#d10404;
	}
	.item span.empty{
		color:#333;
	}
	.item span.success{
		color:#2ebc0f;
	}
	
</style>
<body>
	<form id="form">
		<div class="item">
			<label>&nbsp;</label>
			<h4>Register</h4>
		</div>
		<div class="item">
			<label for="name">name</label>
			<input type="text" name="name" class="fv" required>
			<span  class="tips"></span>
		</div>
		<div class="item">
			<label for="email">email</label>
			<input type="email" name="email" class="fv">
			<span  class="tips"></span>
		</div>
		<div class="item">
			<label for="phone">phone</label>
			<input type='text' name="phone" class="fv">
			<span class="tips"></span>
		</div>
		<div class="item">
			<label for="nickname">nickname</label>
			<input type="text" name="nickname" class="fv">
			<span class="tips"></span>
		</div>
		<div class="item">
			<label for="password">password</label>
			<input type="password" name="password" class="fv">
			<span class="tips"></span>
		</div>
		<div class="item">
			<label for="ip">IP</label>
			<input type="text" name="ip" class="fv">
			<span class="tips"></span>
		</div>

		<div class="item">
			<label> &nbsp;</label>
			<input type="submit" value="submit">
		</div>
	</form>
	
	<script src="validate.js"></script>
	
	<script>
	var form=document.getElementById("form");
	var config={
		"name":{
			"empty":"用户名是必须的。",
			"fail":"用户名必须超过4位西文字符哦。",
			"success":"用户名有效。",
			"fieldtype":"username",
			"required":true
		},
		"email":{
			"empty":"邮箱是必须的。 ",
			"fail":"不是有效的邮箱格式。",
			"success":"邮箱有效。",
			"required":true,
			"fieldtype":"email"
		},
		"phone":{
			"empty":"手机号是必须的。",
			"fail":"手机号必须是中国大陆11位数字",
			"success":"手机号有效。",
			"required":true,
			"fieldtype":"phone"
		},
		"nickname":{
			"empty":"昵称名不可为空。",
			"fail":"昵称格式不正确。",
			"success":"昵称有效",
			"fieldtype":"username"
		},
		"password":{
			"empty":"密码不可为空。",
			"fail":"密码格式不正确。",
			"success":"密码有效。",
			"fieldtype":"strongpassword"
		},
		"ip":{
			"empty":"IP不可为空。",
			"fail":"IP格式不正确。",
			"success":"IP有效。",
			"fieldtype":"ipv4"
		}
	};
	
	var fv=new FormValidate(form,config);
	form.onsubmit=function(e){
		e.preventDefault();
		alert(fv.result);;
	}

	
	</script>
</body>
</html>
